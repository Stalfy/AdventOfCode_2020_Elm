name: UnitTest

on:
  push:
    branches: [ main ]
  
  workflow_dispatch:

jobs:
  build:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Setup .Net 5.x 
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.x'
      - name: Build with .Net 5.x
        run: dotnet build --configuration Release
      - name: Run unit tests.
        run: dotnet test
